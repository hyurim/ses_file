<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>아이디 찾기 결과</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>아이디 찾기 결과</h1>

    <div th:if="${foundId != null}">
        <p>회원님의 아이디는: <span th:text="${foundId}"></span> 입니다.</p>
    </div>

    <div th:if="${foundId == null}">
        <p>입력하신 이메일로 가입된 아이디를 찾을 수 없습니다.</p>
    </div>

    <a th:href="@{/member/find-id}">다시 찾기</a>
</body>
</html>
