<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>아이디 찾기</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>아이디 찾기</h1>
    <form action="/member/find-id" method="post">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">아이디 찾기</button>
    </form>

    <!-- 아이디 찾기 결과 표시 -->
    <div th:if="${foundId != null}">
        <p>회원님의 아이디는: <span th:text="${foundId}"></span> 입니다.</p>
    </div>

    <div th:if="${foundId == null}">
        <p>아이디를 찾을 수 없습니다.</p>
    </div>
</body>
</html>
