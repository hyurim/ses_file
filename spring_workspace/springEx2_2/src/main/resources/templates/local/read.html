<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = () => {
		let code1 = localStorage.getItem('code');
		let code2 = sessionStorage.getItem('code');
		
		let div1 = document.querySelector('#div1');
		let div2 = document.querySelector('#div2');
		
		div1.innerHTML = code1;
		div2.innerHTML = code2;
	}
</script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
