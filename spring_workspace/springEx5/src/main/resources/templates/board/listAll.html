<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록 (페이징X)</title>
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
</head>
<body>
	<header>
		<h1><a th:href="@{/board/listAll}">[ 게시판 - 전체 목록 ]</a></h1>
	</header>
	<section>
		<table>
			<tr>
				<td class="white" colspan="4"></td>
				<td class="head">
					<a sec:authorize="isAuthenticated()"
					th:href="@{/board/write}">글쓰기</a>
					<a th:href="@{/}">HOME</a>
				</td>	
			</tr>
			<tr>
				<th>번호</th>
				<th style = "width:300px;">제목</th>
				<th>작성자</th>
				<th>조회수</th>
				<th>작성일</th>
			</tr>
			<tr th:each="list : ${board}">
				<td th:text="${list.boardNum}" class="center"></td>
				<td><a th:text="${list.title}"
					th:href="@{/board/read(boardNum=${list.boardNum})}"></a></td>
				<td th:text="${list.memberName}"class="center"></td>
				<td th:text="${list.viewCount}"class="center"></td>
				<td th:text="${#temporals.format(list.createDate, 'yy.MM.dd HH:mm')}"></td>
			</tr>
		</table>
	</section>
</body>
</html>
