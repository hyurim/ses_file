<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>
$(document).ready(() => {
	$('#writeForm').submit((event) => {
		if (!validation()) {
            event.preventDefault(); // 폼 제출을 막음
        }
	});
});

const validation = () => {
    let title = $('#title').val();
    let contents = $('#contents').val();
    
    if (title.length < 5) {
		alert('제목을 5자 이상 입력해주세요.');
		$('#title').focus();
		$('#title').select();
		return false;
    }
    if (contents.length < 5) {
		alert('내용을 5자 이상 입력해주세요.');
		$('#contents').focus();
		$('#contents').select();
		return false;
    }
    return true;
}
</script>
<title>글쓰기</title>
</head>
<body>
	<header>
		<h1>[ 글쓰기 ]</h1>
	</header>
	<section>
		<form id="writeForm" th:action="@{/board/write}" method="post"
		 enctype="multipart/form-data">
        	<table>
        		<tr>
        			<th>제목</th>
        			<td>
            			<input type="text" id="title" name="title" placeholder = "제목을 5자 이상 입력해주세요" style="width:400px;"/>
        			</td>
        		</tr>
        		<tr>
 					<th>내용</th>
					<td>
						<textarea name="contents" id="contents" placeholder="내용을 5자 이상 입력해주세요"></textarea>
					</td>
				</tr>
				 <tr>
				 	<th>파일 첨부:</th>
				 	<td><input type="file" name="upload" id="upload"></td>
				 </tr>
				 <tr>
				 	<td colspan="2" class="white center">
				 	<button type="submit">저장</button>
				 	</td>
				 </tr>
        	</table>	
        	
		</form>
	</section>
</body>
</html>
