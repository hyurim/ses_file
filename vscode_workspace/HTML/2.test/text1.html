<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 1</title>
</head>
<body>
  <h1>text</h1>

  <!-- hn(1~6) 태그 : 제목 태그 -->
  <h1>제목1</h1>
  <h2>제목2</h2>
  <h3>제목3</h3>
  <h4>제목4</h4>
  <h5>제목5</h5>
  <h6>제목6</h6>
  태그가 없는 텍스트
  <!-- p : 단락을 나타내는 텍스트 -->
  <p>문단(Paragraph)</p>
  <!-- pre : 개행, 띄어쓰기를 포함하는 텍스트 -->
  <pre>
    단락을 만드는 태그
      띄어쓰기
        개행 
          ???
  </pre>
  <!-- 개행 태그 br -->
  <p>안녕하세요 <br> OOO입니다.</p>

  <!-- 라인 태그 hr -->
  <hr>
  
  <!-- 강조(굵기) -->
  <strong>굵게 강조할 텍스트</strong><br>
  <b>굵게 표시할 텍스트</b><br>

  <!-- 강조 (기울임) -->
  <i>이탤릭체로 표시할 텍스트</i><br>
  <em>이탤릭체로 강조할 텍스트</em><br>

  <!-- 강조 (색상) -->
  <p><mark>안녕</mark>하세요</p>
  <span><mark>홍길동</mark>입니다.</span>
  
</p>
<p>
  <!-- 강조 (동아시아 글자 표시) -->
  루비(Ruby)는 1995년 일본의 프로그래머인
  마츠모토 유키히로(松本)
  <rt></rt>

  
</body>
</html>
