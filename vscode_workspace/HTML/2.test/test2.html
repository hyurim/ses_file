<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트2</title>
</head>
<body>
  <!-- 
    목록을 만드는 태그 ul, ol, dl
    <ol> : 순서가 있는 목록(ordered list)
    <ul> : 순서가 없는 목록(unordered list)
      <li> : 목록 요소(list item)
    <dl> : 용어를 설명하는 목록<description list)
      <dt> : 정의되는 용어의 제목(description term)
      <dd> : 용어에 대한 설명(description definition)

  -->
  <h1>Front-end 학습 로드맵</h1>
  <ol>
    <li>HTML/CSS</li>
    <li>javascript</li>
    <ul>
      <li>데이터 타입</li>
      <li>내장 함수</li>
      <li>DOM 객체</li>
    </ul>
    <li>JQuery</li>
  </ol>
  <h1>쇼핑 목록</h1>
  <ul style="list-style: square;">
    <li>맥북</li>
    <li>아이폰</li>
    <li>아이패드</li>
  </ul>
  <ol type="I">
    <li>해녀 박물관</li>
    <li>낚시 체험</li>
    <li>카약 체험</li>
  </ol>
  <ol type="a" start="3">
    <li>해녀 박물관</li>
    <li>낚시 체험</li>
    <li>카약 체험</li>
  </ol>
  <!-- 
    설명 목록
    1. <dl> 태그
      정의 목록을 나타내는 태그
      특정 용어데 대하 정의하는 제목과
      제목에 대한 설명을 담음
    2. <dt> 태그
      정의 되는 용어에 대한 제목을 나타냄
    3. <dd> 태그
      정의된 제목에 대한 설명을 나타냄
  -->
  <dl>
    <dt>올레 1코스</dt>
    <dd>코스: 시흥 초등학교 옆</dd>
    <dd>거리: 14.6km</dd>
    <dd>난이도: 중</dd>
    <dt>올레 2코스</dt>
    <dd>코스: 광치기 해변</dd>
    <dd>거리: 12.6km</dd>
    <dd>난이도: 하</dd>
  </dl>
</body>
</html>
