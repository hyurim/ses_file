<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 예제</title>
</head>
<style>
  table, th, td {
    border: 1px dotted black;
    border-collapse: collapse;
    text-align: center;
  }
  th {
    background-color: beige;
  }
</style>
<body>
  <h1>Table</h1>
  <table>
    <caption>
      <strong>Modern Browser</strong>
    <p>국내에서 자주 사용하는 모던 브라우저</p>
  </caption>
    <tr>
      <th>브라우저</th>
      <th>제조업체</th>
      <th>다운로드</th>
    </tr>
    <tr>
      <td>크롬</td>
      <td>Google</td>
      <td><a href="Https://www.google.com/chrome">Https://www.google.com/chrome</a></td>
    </tr>
    <tr>
      <td>파이어폭스</td>
      <td>Mozilla</td>
      <td><a href="Https://www.mozila.org/firefox">Https://www.mozila.org/firefox</a></td>
    </tr>
    <tr>
      <td>엣지</td>
      <td>Microsoft</td>
      <td><a href="Https://www.Microsoft.com">Https://www.Microsoft.com</a></td>
    </tr>
  </table>
</body>
</html>
