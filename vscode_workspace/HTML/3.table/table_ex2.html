<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 예제2</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" style="background-color: lightblue">1</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2" style="width: 100px; height: 100px">5</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td colspan="2">13</td>
        <td colspan="2">15</td>
      </tr>
    </table>
  </body>
</html>
