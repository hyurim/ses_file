<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표를 만드는 태그</title>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td, th {
      width: 200px;
      text-align: center;
    }
    th {
      background-color: beige;
    }
  </style>
</head>
<body>
  <table>
    <!-- 표의 제목을 만드는 태그 -->
    <caption>표의 제목</caption>
    <!-- <tr> 테이블의 행을 만드는 태그 -->
      <tr>
        <!-- <td> 테이블의 열을 만드는 태그 -->
          <th>표의 셀1</th>
          <th>표의 셀2</th>
          <th>표의 셀3</th>
      </tr>
      <tr>
        <!-- <td> 테이블의 열을 만드는 태그 -->
          <td>표의 셀1</td>
          <td>표의 셀2</td>
          <td>표의 셀3</td>
      </tr>
  </table>
  <br>
  <hr>
  <br>
  <table>
    <caption>전화번호부</caption>
    <tr>
      <th colspan="2">이름</th>
      <th>나이</th>
      <th>전화번호</th>
    </tr>
    <tr>
      <td rowspan="2">홍</td>
      <td rowspan="2">길동</td>
      <td rowspan="2">30</td>
      <td>010-1234-5678</td>
    </tr>
    <tr>
      <td>010-1234-5678</td>
    </tr>
  </table>
</body>
</html>
