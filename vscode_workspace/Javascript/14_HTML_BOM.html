<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Object Model</title>
    <script>
      /*
        BOM : Browser Object Model
        1. window
        2. screen
        3. location
        4. navigator
        5. alert(alert, confirm, prompt)
        6. history
        7. document
      */
      function closeWindow() {
        window.close(); // 현재 창 닫기
      }
      function openWindow() {
        window.open("https://www.naver.com"); // 현재 창 열기
        let w = screen.width / 2;
        let h = screen.height / 2;
        let t = screen.height / 4;
        let l = screen.width / 4;
        let win = window.open(
          "https://www.naver.com",
          "_blank",
          "top=" + t + ", left= " + i + ", width=" + w + ", height=" + h
        );
      }
      function screenInfo() {
        let x = screen.width;
        let y = screen.height;
        alert(`${x} * ${y}`);
      }
      function locationHref() {
        location.href = "https://www.google.com";
      }
      function navigatorInfo() {
        alert(navigator.userAgent);
      }
      function alertWindow() {
        alert("경고장 확인");
      }
      function confirmWindow() {
        let result = confirm("정말 삭제하시겠습니까?");
        alert(result);
      }
      function goForward() {
        history.forward();
      }
      function goBack() {
        history.back();
      }
      function output1() {
        let d = new Date();
        let str = "";

        let year = d.getFullYear();
        let month = d.getMonth() + 1;
        let date = d.getDate();

        let arr = ["일", "월", "화", "수", "목", "금", "토"];
        let day = arr[d.getDay()];

        let hour = d.getHours();
        let min = d.getMinutes();
        let sec = d.getSeconds();

        str += `${year}년 ${month}월 ${date}일`;
        str += `${day} 요일 / `;
        str += `${hour}시 ${min}분 ${sec}초`;

        let div = document.querySelector("#time");
        div.innerHTML = str;
      }
      function output2() {
        setTimeout(() => {
          let d = new Date();
          alert(d.toLocaleString());
        }, 3000);
      }
      function output3() {
        let d = new Date();
        let hour = d.getHours();
        let min = d.getMinutes();
        let sec = d.getSeconds();
        let str = "";
        str += `${hour < 10 ? `0${hour}` : hour}`;
        str += `${min < 10 ? `0${min}` : min}`;
        str += `${sec < 10 ? `0${sec}` : sec}`;

        let div = document.querySelector("#time2");
        div.innerHTML = str;
      }
      let timer;
      function timeStart() {
        // 지정한 시간 간격마다 콜백함수를 반복해서 실행
        timer = setInterval(output3, 1000);
      }
      function timeStop() {
        clearInterval(timer);
      }
    </script>
  </head>
  <body>
    <h2>Javascript Window</h2>

    <input type="button" onclick="closeWindow()" value="windowClose" />
    <input type="button" onclick="openWindow()" value="windowOpen" />
    <input type="button" onclick="screenInfo()" value="screenInfo" />
    <input type="button" onclick="locationHref()" value="addressMove" />
    <input type="button" onclick="navigatorInfo()" value="BrowserInfo" />
    <input type="button" onclick="alertWindow()" value="danger" />
    <input type="button" onclick="confirmWindow()" value="confirm" />
    <input type="button" onclick="goForward()" value="앞으로" />
    <input type="button" onclick="goBack()" value="뒤로" />

    <br /><br />
    <input type="button" onclick="output1()" value="시간출력(즉시 한 번)" />
    <input
      type="button"
      onclick="output2()"
      value="시간 출력(잠시 후 한 번)"
      id="time"
    />
    <input type="button" onclick="timeStart()" value="시간출력(계속)" />
    <input type="button" onclick="timeStop()" value="시간정지" />
    <div id="time"></div>
    <div id="time2"></div>
  </body>
</html>
