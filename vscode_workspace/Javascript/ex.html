<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }

      .form-container {
        border: 1px solid black;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-top: 10px;
        width: 100%;
      }

      label {
        margin-right: 10px;
        width: 100px;
        text-align: right;
      }

      input {
        padding: 5px;
        flex: 1;
        box-sizing: border-box;
      }

      .button-container {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      button {
        padding: 10px;
        flex: 1;
        margin: 5px;
      }
    </style>
    <script>
      const idValueCheck = () => {
        const idInput = document.getElementById("idValue");
        const idValue = idInput.value;
        if (idValue.length < 8 || idValue.includes(" ")) {
          idInput.style.backgroundColor = "pink";
        } else {
          idInput.style.backgroundColor = "lightblue";
        }
        if (idValue.length == 0) {
          idInput.style.backgroundColor = "white";
        }
      };

      const pwValueCheck = () => {
        const pwInput = document.getElementById("pwValue");
        const pwCheckInput = document.getElementById("pwCheckValue");
        const pwValue = pwInput.value;
        const pwCheckValue = pwCheckInput.value;
        if (pwValue !== pwCheckValue) {
          pwCheckInput.style.backgroundColor = "pink";
        } else {
          pwCheckInput.style.backgroundColor = "lightblue";
        }

        if (pwValue.length == 0) {
          pwCheckInput.style.backgroundColor = "white";
        }
      };

      const resetForm = () => {
        document.getElementById("idValue").value = "";
        document.getElementById("pwValue").value = "";
        document.getElementById("pwCheckValue").value = "";
        document.getElementById("idValue").style.backgroundColor = "white";
        document.getElementById("pwCheckValue").style.backgroundColor = "white";
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>가입 회원</h1>
      <div class="form-container">
        <div class="form-group">
          <label for="idValue">회원 아이디</label>
          <input type="text" id="idValue" oninput="idValueCheck()" />
        </div>
        <div class="form-group">
          <label for="pwValue">비밀번호</label>
          <input type="password" id="pwValue" oninput="pwValueCheck()" />
        </div>
        <div class="form-group">
          <label for="pwCheckValue">비밀번호 확인</label>
          <input type="password" id="pwCheckValue" oninput="pwValueCheck()" />
        </div>
        <div class="button-container">
          <button>가입</button>
          <button onclick="resetForm()">취소</button>
        </div>
      </div>
    </div>
  </body>
</html>
