<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>
    <script>
      /*
      배열(Array)
      자바스크립트 배열은 순서가 있는 값들의 집합을 저장하는 변수
      배열은 다양한 데이터 타입의 값을 포함할 수 있으며,
      각 값은 인덱스로 접근 가능.
    */
      let fruits = ["Apple", "Banana", "Cherry"];

      // 배열의 요소 접근
      console.log(fruits[0]);
      console.log(fruits[1]);

      // 배열의 요소 수정
      fruits[1] = "Blueberry";
      console.log(fruits);

      // 배열 길이
      console.log(fruits.length);

      // 배열의 끝에 요소 추가 (push)
      // push 메서드는 배열의 끝에 하나 이상의 요소를 추가
      fruits.push("Melon");
      console.log(fruits);

      // 배열의 끝에서 요소 제거 (pop)
      // pop 메서드는 배열의 끝에서 요소를 제거하고,
      // 제거된 요소를 반환
      let lastFruit = fruits.pop();
      console.log(lastFruit);
      console.log(fruits);

      // 배열 합치기 (concat)
      let vegetables = ["Carrot", "Peas"];
      let food = fruits.concat(vegetables);
      console.log(food);

      // 배열 정렬 (sort)
      fruits.sort();
      console.log(fruits);

      // 배열 요소 순서 뒤집기 (reverse)
      fruits.reverse();
      console.log(fruits);

      // 2차원 배열
      let arr = ["자바", "DB", ["HTML", "CSS", "Javascript"]];
      console.log(arr[0]);
      console.log(arr[2][0]);

      for (const subject of arr[2]) {
        console.log(subject);
      }

      // 한번에 반복
      for (let i = 0; i < array.length; i++) {
        if (Array.isArray[arr[i]]) {
          for (let j = 0; j < arr[i].length; j++) {
            console.log(arr[i][j]);
          }
        } else {
          console.log(arr[i]);
        }
      }

      // 낱개로 배열에 접근
      let html = arr[2][0];
      let css = arr[2][2];
      let js = arr[2][2];
      console.log(`0:${html}, 1:${css}, 2:${js}`);
    </script>
  </head>
  <body></body>
</html>
