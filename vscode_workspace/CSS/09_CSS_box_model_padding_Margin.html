<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding, margin</title>
    <style>
      /* 
        padding: 테두리를 기준으로 안쪽 여백
        margin : 테두리를 기준으로 바깥쪽 여백

        1. 한 개의 값을 지정하는 경우
            4개에 동일한 크기 값이 적용
        2. 두 개의 값을 지정하는 경우
          위 및 아래쪽, 왼 및 오른쪽에 적용
        3. 네 개의 값을 지정하는 경우
          위, 오른, 아래, 왼쪽 순서로 적용
      */
      .heading {
        border: 1px solid red;
        width: 300px;
        text-align: center;
        padding: 10px;
        margin: 10px 20px 30px 40px;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">박스모델</h1>
    <h1 class="heading">박스모델</h1>
  </body>
</html>
