<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 관련 서식</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&display=swap" rel="stylesheet">
  <style>
    
    /* 
      * 텍스트 관련 서식 종류
      font-size : 텍스트의 크기
      font-weight: 글자의 두께 100~900, bold(700),
      bolder, lighter, normal(400) ..
      font-family : 글꼴을 지정
      font-style : 문자 스타일(normal, italic)
      color : 글꼴의 색상을 지정
      text-decoration : 텍스트의 줄 표시 / 제거
      text-shadow : 텍스트 그림자 효과
    */

    a {
      color: #000000;
      text-decoration: line-through;
    }
    h1 {
      font-size: 30px;
      font-weight: bolder;
    }
    p.copy {
      /* uppercase, lowercase, none .. */
      text-transform: capitalize;
      text-align: center;
      text-shadow: 1px 1px blue;
    }
    #pid {
      font-family: "Playwrite ES Deco", cursive;
    }
  </style>
</head>
<body>
  <h1>CSS 서식 관련 속성</h1>
  <a href="https://www.naver.com">네이버 바로 가기</a>
